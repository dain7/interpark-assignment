server:
  port: 10101

spring:
  profiles:
    group:
      "development": "testdb"
      "test": "testdb"
      "production": ""

---

spring:
  config:
    activate:
      on-profile: "testdb"
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  output:
    ansi:
      enabled: always

logging:
  level:
    org.hibernate.type.descriptor.sql: trace


---

spring:
  config:
    activate:
      on-profile: "proddb"